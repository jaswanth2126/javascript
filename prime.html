<html>
<head>
<script type="text/javascript">
function isAPrime(){
	a=Number(document.getElementById("t1").value);
	if(a==1)
		document.write("false");
	else if(a==2)
		document.write("true");
	else{
	for(var x=2;x<a;x++){
	if(a%2==0)
		document.write("false");
	}
	document.write("true");}
}
</script>
</head>
<body>
Enter a number:&nbsp&nbsp<input type="text" id="t1">
<input type="button" value="Check" onclick=isAPrime()>
</body>
</html>
