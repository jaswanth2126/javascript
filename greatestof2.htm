<html>
<head>
<script type="text/javascript">
function greater(){
	a=Number(document.getElementById("t1").value);
	b=Number(document.getElementById("t2").value);
	if(a>b)
		document.write(a+" is greater");
	else
		document.write(b+" is greater");
}
</script>
</head>
<body>
Enter a number 1:&nbsp&nbsp<input type="text" id="t1">
Enter a number 2:&nbsp&nbsp<input type="text" id="t2">
<input type="button" value="Check" onclick=greater()>
</body>
</html>
