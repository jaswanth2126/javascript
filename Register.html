<html>
<head>
<title>Registration</title>
<h3><center>REGISTER HERE...</center></h3>
</head>
<body style="background-color:C0C0C0;">
<form name="myform" action="">
<background-color="C0C0C0">
<table align="center" width="600" bgcolor="#F08080" >
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" id="fn1" placeholder="Enter your first name" required/></td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text" id="txt" placeholder="Enter your last name" /></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email" id="email" placeholder="Enter your e-mail"/></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password" id="pass" placeholder="Enter your password"/></td>
</tr>
<tr>
<th>ReEnter your password</th>
<td><input type="password" id="pass1" placeholder="Re-enter your password"/></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number" id="no" placeholder="Enter your phone number"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20" placeholder="Enter your address"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
Male<input type="radio" name="g" value="m"/>
Female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date" id="date1"/></td>
</tr>
<tr>
<th>Select your City</th>
<td>
<select name="city">
<option value="" selected="selected" disabled="disabled">Select your city</option>
<option value="1">Coimbatore</option>
<option value="2">Chennai</option>
<option value="3">Bangalore</option>
</select>
</td>
</tr>
<td colspan="2" align="center"><input type="submit" value="Save My Data"/>
<input type="reset" value="Reset Data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
