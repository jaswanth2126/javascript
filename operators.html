<html>
<head>
<title>operators</title>
<p id="t1"></p>
<p id="t2"></p>
<p id="t3"></p>
<p id="t4"></p>

<script type="text/javascript">
var x = 50;
var y = 40;
var z = x+y;
var t = x-y;
var s = x*y;
var d = x/y;
document.getElementById("t1").innerHTML=z;
document.getElementById("t2").innerHTML=t;
document.getElementById("t3").innerHTML=s;
document.getElementById("t4").innerHTML=d;
</script>
</body>
<head>
</html>
