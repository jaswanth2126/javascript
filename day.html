<html>
<head>
<script type="text/javascript">
function greater(){
	var today=new Date();
	var day=today.getDay();
	var daylist=["Sunday","Monday","Tuesday","Wednesday","Thursday","Saturday"];
	document.write(daylist[day]);
}
</script>
</head>
<body>
<input type="button" onclick=greater() value="Click">
</body>
</html>
