<html>
<head>
<script type="text/javascript">
function greater(){
	a=Number(document.getElementById("t1").value);
	if(a%2==0)
		document.write("Even");
	else
		document.write("Odd");
}
</script>
</head>
<body>
Enter a number :&nbsp&nbsp<input type="text" id="t1">
<input type="button" value="Check" onclick=greater()>
</body>
</html>
