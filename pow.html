<html>
<head>
<script type="text/javascript">
function isAPrime(){
	a=Number(document.getElementById("t1").value);
	b=Number(document.getElementById("t2").value);
	document.write(a**b);
}
</script>
</head>
<body>
Enter a number as base:&nbsp&nbsp<input type="text" id="t1">
Enter a number as power:&nbsp&nbsp<input type="text" id="t2">
<input type="button" value="Check" onclick=isAPrime()>
</body>
</html>
